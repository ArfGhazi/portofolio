<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auto Download</title>
</head>

<body>
    <script>
        const link = document.createElement("a");
        link.href = "cv.pdf";
        link.download = "CV-Arfa.pdf";
        document.body.appendChild(link);

        link.click();

        document.body.removeChild(link);
    </script>
</body>

</html>
